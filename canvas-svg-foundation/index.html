<!DOCTYPE html>
<html>
    <head>
        <title>Using canvas and svg foundation</title>
        <style>
            svg.background {
                background-color: khaki;
            }
        </style>
    </head>
    <body>
        <!---->
        <!--The position of upper (x), left corner (x) of shape-->
        <!--size: of the rectangle (width, height)-->
        <!--strock is the outline of the rectangle -->
        <!--fill: is set the color of the shape's body-->
        <!--rx, ry: Round x, y-->
        <!--circle, ellipse: cx, cy: the center point of the circle-->
        <svg class="background" xmlns="http:/www.w3.org/2000/svg" height="400" width="400">
            <rect 
            x="10" y="10"
            width="50" height="50"
            stroke="black" stroke-width="1"
            fill="rbg(240, 90, 40)"
            />
        </svg>
        <svg class="background" xmlns="http:/www.w3.org/2000/svg" height="400" width="400">
            <rect 
                width="100" height="100"
            />
        </svg>
        <svg class="background" xmlns="http:/www.w3.org/2000/svg" height="400" width="400">
            <rect 
                width="100" height="100" 
                rx="10" ry="10"
            />
        </svg>
        <svg class="background" xmlns="http:/www.w3.org/2000/svg" height="400" width="400">
            <circle 
                cx="200" cy="200" r="100"
                fill="transparent"
                stroke="black" stroke-width="1"
            />
        </svg>
        <svg class="background" xmlns="http:/www.w3.org/2000/svg" height="400" width="400">
            <ellipse 
                width="100" height="100"
                cx="50" cy="50" rx="50" ry="20"
            />
        </svg>
        <svg class="background" xmlns="http:/www.w3.org/2000/svg" height="400" width="400">
            <line 
                x1="25" y1="25" x2="50" y2="50"
                stroke="black" stroke-width="1"
            />
        </svg>
        <svg class="background" xmlns="http:/www.w3.org/2000/svg" height="400" width="400">
            <polyline 
                points="100,75 150,175 50,175"
                fill="transparent"
                stroke="black" stroke-width="1"
            />
        </svg>
        <svg class="background" xmlns="http:/www.w3.org/2000/svg" height="400" width="400">
            <polygon 
                points="100 75 150 175 50 175"
            />
        </svg>
        <svg xmlns="http:/www.w3.org/2000/svg" height="400" width="400">
            <rect x="0" y="0" 
                width="400" height="400" 
                fill="transparent" stroke="black"
            />
            <circle id="crust-outer" cx="200" cy="200" r="150" fill="transparent" />
            <circle id="crust-inner" cx="200" cy="200" r="110" fill="transparent" />
            <Circle id="filling" cx="200" cy="200" r="140" fill="transparent" />
            <Circle id="topping" cx="200" cy="200" r="130" fill="transparent" />
        </svg>
        <div id="options">
            <fieldset>
                <legend>Please choose a crust</legend>
                <input type="radio" name="crust" value="none" checked/>None<br/>
                <input type="radio" name="crust" value="pastry"/>Pastry<br/>
                <input type="radio" name="crust" value="graham"/>Graham<br/>
                <input type="radio" name="crust" value="chocolate"/>Chocolate<br/>
            </fieldset>
            <fieldset>
                <legend>Please choose a filling</legend>
                <input type="radio" name="filling" value="none" checked/>None<br/>
                <input type="radio" name="filling" value="keylime"/>Keylime<br/>
                <input type="radio" name="filling" value="pumpkin"/>Pumpkin<br/>
                <input type="radio" name="filling" value="lemon"/>Lemon<br/>
            </fieldset>
            <fieldset>
                <legend>Please choose a topping</legend>
                <input type="radio" name="topping" value="none" checked/>None<br/>
                <input type="radio" name="topping" value="meringue"/>Meringue<br/>
            </fieldset>
        </div>
        <script>
            const crustElements = document.querySelectorAll('[name=crust]');
            const outerCrust = document.getElementById('crust-outer');
            const innerCrust = document.getElementById('crust-inner');
            const filling = document.getElementById('filling');
            const topping = document.getElementById('topping');
            document.getElementById('options').addEventListener('change', (e) => {
                if (e.target.name === 'crust') {
                    let colors = [];
                    switch (e.target.value){
                        case 'none':
                            colors = ['transparent', 'transparent'];
                            break;
                        case 'pastry':
                            colors = ['#DECCB8', '#F2DFC9'];
                            break;
                        case 'graham':
                            colors = ['#BA870D', 'DEA010'];
                            break;
                        case 'chocolate':
                            colors = ['#2E1802', '#422303'];
                            break;
                        default:
                            break;
                    }
                    innerCrust.setAttribute('fill', colors[0]);
                    outerCrust.setAttribute('fill', colors[1]);
                }
                if (e.target.name === 'filling') {
                    let colors = [];
                    switch (e.target.value){
                        case 'none':
                            filling.setAttribute('fill', 'transparent');
                            break;
                        case 'keylime':
                            filling.setAttribute('fill', '#DFF5A2');
                            break;
                        case 'pumpkin':
                            filling.setAttribute('fill', '#BD7502');
                            break;
                        case 'lemon':
                            filling.setAttribute('fill', '#FFF4BD');
                            break;
                        default:
                            break;
                    }
                }
                if (e.target.name === 'topping') {
                    let colors = [];
                    switch (e.target.value){
                        case 'none':
                            topping.setAttribute('fill', 'transparent');
                            break;
                        case 'meringue':
                            topping.setAttribute('fill', 'white');
                            break;
                    }
                }
            });
        </script>
    </body>
</html>
